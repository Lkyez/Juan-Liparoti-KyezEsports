    <title>Kyez-Esports</title>
</head>

<body class="contactUsGridContainer">

    <!-- header Section -->
    <header class="navBar">
        <nav class="header">
            <div class="logoImg">
                <a href="../index.html"><img class=" logoImg" src="../assets/logo/Logo3.svg" alt="logo"></a>
            </div>
            <div class="links">
                <a class="headerA" href="../index.html">Inicio</a>
                <a class="headerA" href="./institution.html">Nosotros</a>
                <a class="headerA" href="./games.html">Equipos</a>
                <a class="headerA" href="./packages.html">Shop</a>
                <a class="headerA" href="./contactUs.html">Contacto</a>
            </div>
            <div class="socials">
                <a class="socialLink" href="https://www.instagram.com/esports_highschool/" target="_blank"><img
                        src="../assets/socials/ig.svg" alt="" class="socialIcon"></a>
                <a class="socialLink" href="https://twitter.com/esports_hs_" target="_blank"><img
                        src="../assets/socials/twitter.svg" alt="" class="socialIcon"></a>
                <a class="socialLink" href="https://www.youtube.com/channel/UCySGtxXJ1W-SqWLWw2nIwMw"
                    target="_blank"><img src="../assets/socials/yt.svg" alt="" class="socialIcon yt"></a>
            </div>
        </nav>
    </header>

    <!-- main Section -->
    <main class="main">
        <section class="formSection">
            <!-- form Title -->
            <h1>Contáctenos</h1>
            <form class="contactForm">
                <fieldset class="line">
                    <legend>
                        <h3>Por favor ingrese sus datos si desea que lo contactemos</h3>
                    </legend>
                    <div class="formContainer">
                        <!-- form Starts -->
                        <form>

                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Su nombre" required>

                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Su apellido" required>

                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="Ingrese su mail" required>

                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" placeholder="Ingrese su numero">

                            <label for="comment">Deje su comentario</label>
                            <textarea id="comment" name="comment" placeholder="Escriba algo..."
                                style="height:200px"></textarea>

                            <div class="buttonsRow">
                                <button class="contactButton">Enviar</button>
                            </div>


                        </form>
                    </div>
                </fieldset>
            </form>

        </section>
    </main>

    <!-- footer -->

    <footer class="footer">
        <h4>Todos los derechos reservados</h4>
        <h4> © Juan Ignacio Liparoti</h4>
        <img class="footerImg" src="../assets/logo/Logo3.svg" alt="logo img">
        <h4>AGS ® 2022</h4>
    </footer>
